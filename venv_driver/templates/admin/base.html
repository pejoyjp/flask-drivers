<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #ff4500;
        }
        .navbar-brand {
            font-size: 1.5em;
            color: #fff700 !important;
            text-shadow: 2px 2px 2px #000;
        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            text-decoration: underline;
            transform: scale(1.1);
            transition: all 0.3s;
        }
        .content {
            padding: 20px;
            background-color: #ffefd5;
            border-radius: 15px;
            box-shadow: 0 0 10px #888;
            margin-top: 20px;
        }
        .flash {
            background-color: #ff6347;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Bankside Rakaia Motorkhana Mavens</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_driver') }}">Add Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('edit_runs') }}">Edit Runs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="content">
        <div class="container">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
    </section>
    <!-- Bootstrap's JavaScript bundle including Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
