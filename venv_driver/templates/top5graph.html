<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Drivers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: 3em;
            color: #ff4500;
            text-shadow: 2px 2px #ff6347;
            animation: bounce 2s infinite;
        }
        #myHBarPlot {
            box-shadow: 0px 0px 15px 5px #ff69b4;
            border-radius: 15px;
            overflow: hidden;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 5 Crazy Drivers!</h1>
        <div id="myHBarPlot"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameList = {{ name_list | tojson | safe }};
            const valueList = {{ value_list | tojson | safe }};

            const data = [{
                x: valueList,
                y: nameList,
                type: "bar",
                orientation: "h",
                marker: { color: "#ff69b4" }
            }];

            const layout = {
                xaxis: { title: "Overall Time (Seconds)" },
                title: "Top 5 Drivers",
                paper_bgcolor: '#f0f8ff',
                plot_bgcolor: '#f0f8ff',
                font: {
                    family: 'Comic Sans MS, cursive, sans-serif',
                    size: 16,
                    color: '#ff4500'
                },
                margin: { l: 200 }
            };

            Plotly.newPlot("myHBarPlot", data, layout);
        });
    </script>
</body>
</html>
